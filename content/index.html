<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Test</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <img src="../assets/privacy-extension-for-twitter-black.png" alt="Privacy Extension For Twitter logo">
    <h1>Privacy Extension for Twitter</h1>
  </header>

  <main>
    <div class="option">
      <label class="switch">
        <input type="checkbox">
        <span class="slider">
        </span>
      </label>

      <span>Enable/Disable</span>
    </div>

    <div class="option">
      <label class="switch">
        <input type="checkbox" eventId="blurPost">
        <span class="slider">
        </span>
      </label>

      <span>Blur Posts</span>

      <button class="gear" eventId="blurPost">
        <img src="../assets/gear-icon.png" alt="Gear icon">
      </button>
    </div>

    <div class="option">
      <label class="switch">
        <input type="checkbox" eventId="blurTrending">
        <span class="slider">
        </span>
      </label>

      <span>Blur Trending</span>

      <button class="gear" eventId="blurTrending">
        <img src="../assets/gear-icon.png" alt="Gear icon">
      </button>
    </div>

    <div class="option">
      <label class="switch">
        <input type="checkbox" eventId="blurMessage">
        <span class="slider">
        </span>
      </label>

      <span>Blur Messages</span>

      <button class="gear" eventId="blurMessage">
        <img src="../assets/gear-icon.png" alt="Gear icon">
      </button>
    </div>

    <div class="option">
      <label class="switch">
        <input type="checkbox" eventId="blurProfilePicture">
        <span class="slider">
        </span>
      </label>

      <span>Blur Profile Pictures</span>

      <button class="gear" eventId="blurProfilePicture">
        <img src="../assets/gear-icon.png" alt="Gear icon">
      </button>
    </div>

    <div class="option">
      <label class="switch">
        <input type="checkbox" eventId="blurSearch">
        <span class="slider">
        </span>
      </label>

      <span>Blur Search</span>

      <button class="gear" eventId="blurSearch">
        <img src="../assets/gear-icon.png" alt="Gear icon">
      </button>
    </div>

    <div class="option">
      <label class="switch">
        <input type="checkbox" eventId="blurTextInputs">
        <span class="slider">
        </span>
      </label>

      <span>Blur Text Inputs</span>

      <button class="gear" eventId="blurTextInputs">
        <img src="../assets/gear-icon.png" alt="Gear icon">
      </button>
    </div>

    <div class="action-popup" id="action-popup">
      <label for="opacity">Custom Opacity</label>
      <div class="opacity-action more"><img src="../assets/plus.svg" alt="up-arrow"></div>
      <input type="number" name="opacity" id="opacity">
      <div class="opacity-action less"><img src="../assets/minus.svg" alt="down-arrow"></div>

      <img src="../assets/rotate.svg" alt="undo action" class="undo-action">
    </div>

  </main>

  <script src="./index.js"></script>
</body>

</html>

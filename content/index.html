<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Test</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <h1>Privacy Extension for Twitter</h1>

  <div class="option">
    <label class="switch">
      <input type="checkbox" eventId="blurPost">
      <span class="slider">
      </span>
    </label>

    <span>Blur Posts</span>
  </div>

  <div class="option">
    <label class="switch">
      <input type="checkbox" eventId="blurTrending">
      <span class="slider">
      </span>
    </label>

    <span>Blur Trending</span>
  </div>

  <div class="option">
    <label class="switch">
      <input type="checkbox" eventId="blurMessage">
      <span class="slider">
      </span>
    </label>

    <span>Blur Messages</span>
  </div>

  <div class="option">
    <label class="switch">
      <input type="checkbox" eventId="blurProfilePicture">
      <span class="slider">
      </span>
    </label>

    <span>Blur Profile Pictures</span>
  </div>

  <div class="option">
    <label class="switch">
      <input type="checkbox" eventId="blurSearch">
      <span class="slider">
      </span>
    </label>

    <span>Blur Search</span>
  </div>

  <div class="option">
    <label class="switch">
      <input type="checkbox" eventId="blurTextInputs">
      <span class="slider">
      </span>
    </label>

    <span>Blur Text Inputs</span>
  </div>


  <script src="./index.js"></script>
</body>

</html>
